name: Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./server

    - name: Run tests
      run: npm test -- --coverage
      working-directory: ./server
      env:
        JWT_SECRET: test-secret-for-ci-at-least-32-characters-long
        NODE_ENV: test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./server/coverage/coverage-final.json
        flags: backend
        name: backend-${{ matrix.node-version }}

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./server

    - name: Run ESLint
      run: npm run lint --if-present
      working-directory: ./server

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install server dependencies
      run: npm ci
      working-directory: ./server

    - name: Install client dependencies
      run: npm ci
      working-directory: ./client

    - name: Build client
      run: npm run build
      working-directory: ./client

    - name: Check build artifacts
      run: |
        if [ ! -d "client/dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi
        echo "Build successful"

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: cloudnet-panel:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm cloudnet-panel:latest node --version
